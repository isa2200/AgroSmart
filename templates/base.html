<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgroSmart{% endblock %}</title>
    
    <!-- Favicon -->
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo-ico.ico' %}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 2000;">
            {% if messages %}
                {% for message in messages %}
                    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true"
                         data-bs-autohide="true" data-bs-delay="4500">
                        <div class="toast-header {% if 'success' in message.tags %}bg-success text-white{% elif 'error' in message.tags %}bg-danger text-white{% elif 'warning' in message.tags %}bg-warning text-dark{% else %}bg-info text-white{% endif %}">
                            <i class="me-2 {% if 'success' in message.tags %}fas fa-check-circle{% elif 'error' in message.tags %}fas fa-times-circle{% elif 'warning' in message.tags %}fas fa-exclamation-triangle{% else %}fas fa-info-circle{% endif %}"></i>
                            <strong class="me-auto">Notificaci√≥n</strong>
                            <button type="button" class="btn-close {% if 'warning' in message.tags %}{% else %}btn-close-white{% endif %} ms-2 mb-1" data-bs-dismiss="toast"></button>
                        </div>
                        <div class="toast-body">
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'reportes/js/messages.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
